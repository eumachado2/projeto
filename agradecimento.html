<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Agradecimento</title>
    <style>
        /* 1. Reset para garantir que larguras funcionem corretamente */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000; 
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            /* Flexbox para centralizar verticalmente e horizontalmente */
            display: flex;

            align-items: center;
            min-height: 100vh;

        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px; /* Padding menor no mobile */
            border-radius: 15px;
            width: 100%;
            max-width: 600px; /* Largura m√°xima no desktop */
            margin: auto;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); /* Efeito moderno de vidro */
        }

        h1 {
            font-size: 26px; /* Tamanho base mobile */
            margin-bottom: 15px;
            line-height: 1.2;
        }

        p {
            font-size: 16px; /* Tamanho base mobile */
            line-height: 1.6;
            margin-bottom: 25px;
            color: #ddd;
        }

        /* Estilo comum para Bot√µes (Link e Button) */
        a.botao, button.Login {
            display: block;
            width: 100%; /* Ocupa tudo no mobile */
            max-width: 100%; /* Remove limite no mobile */
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, background-color 0.2s;
            margin: 10px 0; /* Espa√ßamento vertical */
        }

        /* Bot√£o WhatsApp */
        a.botao {

            color: #fff;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }
        a.botao:hover { background-color: #1ebc57; transform: translateY(-2px); }

        /* Bot√£o Voltar */
        button.Login {

            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button.Login:hover { background-color: #666; transform: translateY(-2px); }

        /* Formul√°rio container para o bot√£o */
        form {

        /* --- MEDIA QUERIES (Regras para telas maiores/PC) --- */
        @media (min-width: 768px) {

            }

            h1 {

    </style>
</head>
