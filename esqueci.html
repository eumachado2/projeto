<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <form id="formEsqueci">
            <h2>Esqueci minha senha</h2>
            <div class="input-box">
                <input type="email" id="email" placeholder="Seu e-mail cadastrado" required>
            </div>
            <button type="submit" class="Cadastro">Enviar Link</button>
            <p id="mensagem" style="margin-top:15px;"></p>
            <a href="index.html" style="color:white; display:block; margin-top:10px;">Voltar ao Login</a>
        </form>
    </main>

    <script>
        document.getElementById('formEsqueci').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msgEl = document.getElementById('mensagem');
            msgEl.innerText = "Enviando...";

            const res = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: email })
            });
            const data = await res.json();
            msgEl.innerText = data.msg;
            msgEl.style.color = data.sucesso ? "lightgreen" : "red";
        });
    </script>
</body>
</html>
