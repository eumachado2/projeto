<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escolher Números da Rifa</title>

<style>
    body {
        background:#000;
        color:#fff;
        font-family: Arial, sans-serif;
        text-align:center;
        padding: 20px;
    }

    h1 { margin-bottom: 10px; }

    .grid {
        display:grid;
        grid-template-columns:repeat(10, 1fr);
        gap:6px;
        max-width:900px;
        margin:20px auto;
    }

    .num {
        padding:8px;
        background:#111;
        border:1px solid #333;
        border-radius:6px;
        cursor:pointer;
        user-select:none;
    }

    .num.sel {
        background:#4caf50;
        color:black;
        font-weight:bold;
    }

    @media(max-width:700px){
        .grid { grid-template-columns:repeat(5,1fr); }
    }

    button {
        padding:15px 30px;
        border:none;
        border-radius:8px;
        cursor:pointer;
        font-size:18px;
        font-weight: bold;
        background:white;
        color:black;
        margin-top:20px;
        transition: 0.3s;
    }
    
    button:hover {
        background: #ddd;
    }
</style>
</head>
<body>

<h1>Escolha seus números</h1>
<p>Cada número custa <strong>R$50,00</strong></p>
<p style="font-size: 14px; color: #aaa;">Selecione 4 ou mais para ganhar o fim de semana!</p>

<div id="info">
    Selecionados: <strong id="qtd">0</strong> —
    Total: <strong id="total">R$0</strong>
</div>

<div class="grid" id="grid"></div>

<button onclick="prosseguir()">Prosseguir</button>
 
<script>
const grid = document.getElementById('grid');
// Tenta recuperar seleção anterior se existir
const savedSelection = JSON.parse(localStorage.getItem("numerosSelecionados") || "[]");
const selecionados = new Set(savedSelection);

for (let i = 1; i <= 5000; i++) {
    const d = document.createElement('div');
    d.className = 'num';
    if (selecionados.has(i)) d.classList.add('sel'); // Marca se já estava salvo
    d.textContent = i;
    d.dataset.n = i;

    d.onclick = () => {
        const n = Number(d.dataset.n);

        if (selecionados.has(n)) {
            selecionados.delete(n);
            d.classList.remove('sel');
        } else {
            selecionados.add(n);
            d.classList.add('sel');
        }

        atualizar();
    };

    grid.appendChild(d);
}

function atualizar() {
    const qtd = selecionados.size;
    const total = qtd * 50;

    document.getElementById('qtd').textContent = qtd;
    document.getElementById('total').textContent = "R$" + total;
    
    // Salva no navegador
    localStorage.setItem("numerosSelecionados", JSON.stringify([...selecionados]));
    
    // Limpa as datas se o usuário voltou aqui e mudou os números (para evitar inconsistência)
    if (qtd < 4) {
        localStorage.removeItem("datasArraial");
    }
}

function prosseguir() {
    const qtd = selecionados.size;
    
    if (qtd === 0) {
        alert("Selecione pelo menos um número!");
        return;
    }

    // Se tiver 4 ou mais, vai para o calendário
    if (qtd >= 4) {
        window.location.href = "arraial.html";
    } else {
        // Se tiver menos, vai direto pagar
        window.location.href = "pagamento.html";
    }
}

// Inicializa os totais visuais ao carregar a página
atualizar();
</script>

</body>
</html>
